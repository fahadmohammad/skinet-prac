<nav ngxNavbarDynamicExpand class="navbar-light bg-light">
  <!-- <a class="navbar-brand" href="#">Navbar</a> -->
  <img
    src="/assets/images/logo.png"
    style="max-height: 70px"
    alt="logo"
    class="navbar-brand logo"
    routerLink="/"
  />
  <button
    class="navbar-toggler"
    type="button"
    (click)="collapse.toggle()"
    aria-controls="main-nav"
    aria-expanded="false"
    aria-label="Navigáció kapcsoló"
  >
    <span
      class="navbar-toggler-icon d-flex align-items-center justify-content-center"
    >
    </span>
  </button>
  <ngx-navbar-collapse id="main-nav" #collapse="ngxNavbarCollapse">
    <ul class="navbar-nav container">
      <li class="nav-item active">
        <!-- <a class="nav-link" href="#"
            >Home <span class="sr-only">(current)</span></a
          > -->
        <a
          class="nav-link p-2"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <!-- <a class="nav-link" href="#">Some very long Link</a> -->
        <a class="nav-link p-2" routerLink="/shop" routerLinkActive="active"
          >Shop</a
        >
      </li>
      <li class="nav-item">
        <!-- <a class="nav-link" href="#">Some very long Link</a> -->
        <a
          class="nav-link p-2"
          routerLink="/test-error"
          routerLinkActive="active"
          >Errors</a
        >
      </li>
      <li class="nav-item">
        <div class="d-flex align-items-center">
          <a class="position-relative" routerLink="/basket">
            <i
              class="fa fa-shopping-cart 10x mr-5 text-dark"
              style="font-size: 30px"
            ></i>
            <div class="cart-no" *ngIf="basket$ | async as basket">
              {{ basket.items.length }}
            </div>
          </a>
          <ng-container *ngIf="(currentUser$ | async) === null">
            <a
              routerLink="/account/login"
              class="btn btn-outline-secondary mr-2"
              >Login</a
            >
            <a
              routerLink="/account/register"
              class="btn btn-outline-secondary mr-3"
              >Sign up</a
            >
          </ng-container>
          <ng-container *ngIf="currentUser$ | async">
            <div class="dropdown ml-3 mr-5" dropdown>
              <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
                <strong
                  >Welcome {{ (currentUser$ | async).displayName }}</strong
                >
              </a>
              <div
                class="dropdown-menu dropdown-menu-right"
                style="cursor: pointer"
                *dropdownMenu
              >
                <a
                  routerLink="/basket"
                  class="dropdown-item d-flex align-items-center py-2"
                >
                  <i class="fa fa-shopping-cart mr-3"></i> View Basket
                </a>
                <a
                  routerLink="/order"
                  class="dropdown-item d-flex align-items-center py-2"
                >
                  <i class="fa fa-history mr-3"></i> View Orders
                </a>
                <div class="dropdown-divider"></div>
                <a
                  (click)="logOut()"
                  class="dropdown-item d-flex align-items-center py-2"
                >
                  <i class="fa fa-sign-out mr-3"></i> Logout
                </a>
              </div>
            </div>
          </ng-container>
        </div>
      </li>
    </ul>
  </ngx-navbar-collapse>
</nav>
