<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <div *ngIf="messages" class="alert alert-success" role="alert">
      {{ messages }}
    </div>
    <form
      *ngIf="!messages"
      [formGroup]="forgotPasswordForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Forget Password</h1>
      </div>
      <app-text-input
        formControlName="email"
        [label]="'Email Address'"
      ></app-text-input>

      <ul class="text-danger list-unstyled" *ngIf="error">
        <li>
          {{ error }}
        </li>
      </ul>

      <button
        [disabled]="forgotPasswordForm.invalid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>
</div>
