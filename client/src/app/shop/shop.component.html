<div class="container mt-3">
  <div class="row" style="font-size: larger;">
    <section class="col-sm-3" style="padding-right: 15px">
      <ng-container *ngIf="brands && types">
        <h5 class="text-warning ml-3 mt-5 mb-2">Sort</h5>
        <select
          class="custom-select mb-4"
          (change)="onSortSelected($event.target.value)"
        >
          <option *ngFor="let sort of sortOptions" [value]="sort.value">
            {{ sort.name }}
          </option>
        </select>

        <h5 class="text-warning ml-3">Brands</h5>
        <ul class="list-group my-3">
          <li
            class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
          >
            {{ brand.name }}
          </li>
        </ul>
        <h5 class="text-warning ml-3">Types</h5>
        <ul class="list-group my-3">
          <li
            class="list-group-item"
            *ngFor="let type of types"
            [class.active]="type.id === this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
          >
            {{ type.name }}
          </li>
        </ul>
      </ng-container>
    </section>
    <section class="col-sm-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <div class="pr-3">
            <app-paging-header
            [totalCount]="totalCount"
            [pageSize]="this.shopParams.pageSize"
            [pageNumber]="this.shopParams.pageNumber"
            > 
            </app-paging-header>
        </div>
      
        <div class="form-inline" *ngIf="products">
          <input
            (keyup.enter)="onSearch()"
            #search
            class="form-control mr-2"
            
            placeholder="Search.."
            type="text"
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-3">
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-success my-3 ml-2">
            Reset
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pager
          [totalCount]="totalCount"
          [pageSize]="shopParams.pageSize"
          (pageChanged)="onPageChanged($event)"
        >
        </app-pager>
      </div>
    </section>
  </div>
</div>
